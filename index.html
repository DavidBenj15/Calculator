<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
</head>
<body>
    <header>Calculator++</header>
    <div class="calc__container">
        <div class="display">
            <div id="stored__num"> </div>
            <div id="current__num">0</div>
        </div>
        <button class="operator__button button" value="+">+</button>
        <button class="operator__button button" value="-">-</button>
        <button class="operator__button button" value="*">x</button>
        <button class="operator__button button" value="/">/</button>

        <button class="num__button button" value="7">7</button>
        <button class="num__button button" value="8">8</button>
        <button class="num__button button" value="9">9</button>

        <button class="button equals__button" id="equals__button">=</button>

        <button class="num__button button" value="4">4</button>
        <button class="num__button button" value="5">5</button>
        <button class="num__button button" value="6">6</button>

        <button class="num__button button" value="1">1</button>
        <button class="num__button button" value="2">2</button>
        <button class="num__button button" value="3">3</button>

        <button class= "button" id="decimal__button">.</button>
        <button class="num__button button" value="0">0</button>
        <button class="button" id="AC__button">AC</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
